<div class="gallery">
  <div *ngFor="let media of mediaArray">
    <img [src]="mediaService.mediaUrl + (media.filename | thumbnail:'small')" [alt]="media.title">
    <div>
      <h5><a [routerLink]="'/show/' + media.file_id">{{ media.title }}</a></h5>
      <p>{{ media.description }}</p>
    </div>
  </div>
</div>
